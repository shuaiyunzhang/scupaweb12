<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>学院后台登录</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/bootstrap.min.css" />
		<link rel="stylesheet" href="style/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="style/matrix-login.css" />
        <link href="style/font-awesome/css/font-awesome.css" rel="stylesheet" />

        <style type="text/css">
            #gglogo {
                position: fixed;
                top: -10px;
                left: 410px;
                width: 520px;
                height: 330px;
                }</style>
		

    </head>
    <body>
        <div id="gglogo"><a href="#"><img src="../img/logo.png"></a></div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" >
				 <div class="control-group normal_text"> </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    
                    <span class="pull-right"><a type="submit" href="#" class="btn btn-success" /> 登 录</a></span>
                </div>
            </form>
            
        </div>
        
        <script src="javascript/jquery.min.js"></script>  
       
    </body>

</html>
